<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <div class="tab-header">
      <div class="tab active" onclick="switchTab('register')">CREATE A NEW PROFILE</div>
      <div class="tab" onclick="switchTab('login')">LOG IN</div>
    </div>

    <!-- Register Form -->
    <form id="register" class="tab-content active" action="register.php" method="post">
      <h2>Register</h2>
      <input type="text" name="name" placeholder="Name" required>
      <input type="text" name="surname" placeholder="Surname" required>
      <input type="text" name="student_num" placeholder="Student Number" required>
      <input type="text" name="contact_num" placeholder="Contact Number" required>
      <input type="text" name="module_code" placeholder="Module Code" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit">Register</button>
    </form>

    <!-- Login Form -->
    <form id="login" class="tab-content" action="login.php" method="post">
      <h2>Log In</h2>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
      <a href="#">Forgot password</a>
    </form> 
  </div>

  <script>
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.getElementById(tabId).classList.add('active');
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
    }
  </script>
  <script src="tabs.js"></script>
</body>

</body>
</html>
